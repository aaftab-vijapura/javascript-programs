    function isTruthy(value) {
  if (value) {
    console.log(value, "=> true");
  } else {
    console.log(value, "=> false");
  }
}

// Numbers
isTruthy(1);         // true
isTruthy(0);         // false
isTruthy(-5);        // true

// Strings
isTruthy("hello");   // true
isTruthy("");        // false

// Booleans
isTruthy(true);      // true
isTruthy(false);     // false

// Null and Undefined
isTruthy(null);      // false
isTruthy(undefined); // false

// Arrays
isTruthy([]);        // true
isTruthy([1, 2]);    // true

// Objects
isTruthy({});        // true
isTruthy({ name: "JS" }); // true

    let proms = new Promise((resolve, reject) => {
      let success = true;
      setTimeout(() => {
        if (success) {
          resolve("It's resolve");
        } else {
          reject("it's reject");
        }
      }, 2000);
    });
    proms.then((value) => {
      console.log(value);
    });
    proms.catch((error) => {
      console.log(error);
    });
  </script>

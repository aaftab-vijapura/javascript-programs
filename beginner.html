  <script>
    function isTruthy(value) {
      if (value) {
        console.log(`${JSON.stringify(value)} ➝ true`);
      } else {
        console.log(`${JSON.stringify(value)} ➝ false`);
      }
    }

    // Test with various values
    isTruthy(true); // true
    isTruthy(false); // false
    isTruthy(1); // true
    isTruthy(0); // false
    isTruthy("hello"); // true
    isTruthy(""); // false
    isTruthy(null); // false
    isTruthy(undefined); // false
    isTruthy([]); // true
    isTruthy({}); // true
    isTruthy(NaN); // false
    isTruthy(" "); // true (non-empty string with space)
  </script>
